<script>
Lazy=(function () {
    function Exposure($target,callback) {
        this.$target = $target;
        this.callback=callback;
        this.bind();
        this.check();
    }
    Exposure.prototype={
        bind:function () {
            var _this =this;
            $(window).scroll(function () {
                _this.check();
            })
        },
        check:function () {
            if(this.isVisible( this.$target)){
                this.callback(this.$target)
            }
        },
        isVisible:function (obj) {
            var windowHheight = $(window).height();
            var scrollTop = $(window).scrollTop();
            var offsetTop=$(obj).offset().top;
            var eleH = $(obj).height();
            if(offsetTop +eleH>=scrollTop && offsetTop <= scrollTop + windowHheight){
                return true
            }else{
                return false;
            }
        }
    };
    return {
        init:function ($target,callback) {
            $target.each(function (index,target) {
                new Exposure(target,callback);
            })
        }
    }
})();
function loadimg(img) {
    var imgUrl = $(img).attr('data-src');
    $(img).attr('src', imgUrl);
}
Lazy.init($("#hello"),function (obj) {
    $("#hello").text($(obj).text()+"world");
});
Lazy.init($("#world"),function (obj) {
    $("#world").text("hello"+ $(obj).text());
});
Lazy.init($("img"),function ($node) {
    console.log($node);
    loadimg($node)
})
</script>
