<!doctype html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<style>
    .ct{
        width: 910px;
        margin: auto;
    }
    .main{
        float: left;
        width: 450px;
        height: 300px;
        border: 1px solid #ccc;
    }
    .main input{
        margin: 20px;
        width: 200px;
    }
    .iframe{
        float: right;
    }
    iframe{
        width: 450px;
        height: 300px;
        border: 1px dashed #ccc;
    }
</style>
<div class="ct">
    <h1>使用postMessage实现跨域</h1>
    <div class="main">
        <input type="text" placeholder="http://a.jrg.com:3000/a.html" id="ainput">
    </div>
    <iframe src="http://b.jrg.com:3000/b.html" frameborder="0" ></iframe>
</div>
<script>
    //URL: http://a.jrg.com:3000/a.html
    ainput.addEventListener('input',function () {
        var val = this.value;
        window.frames[0].postMessage(val,"*");
    });
    window.addEventListener('message',function (e) {
        ainput.value=e.data;
    })
</script>
</html>
