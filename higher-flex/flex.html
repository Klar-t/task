<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="flex.css">
    <title>flex使用</title>
</head>
<body>
    <div class="wrapper">
        <header>Header</header>
        <article class="main">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur cupiditate dicta, et fuga labore possimus praesentium quo repellendus ut voluptatibus. Accusantium alias consectetur eligendi illo ipsam, labore modi quas sapiente.
            </p>
        </article>
        <aside class="aside aside-1">Aside 1</aside>
        <aside class="aside aside-2">Aside 2</aside>
        <footer class="footer">Footer</footer>
    </div>
    <div class="cards-auto">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    <div class="cards-flex">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    <div class="cards-align jutsifycontent">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    <div class="cards-wrap jutsifycontent">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>
        <div class="card">8</div>
        <div class="card orderfirst">9</div>
        <div class="card">10</div>
    </div>



</body>
</html>
