<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/tab.css">
    <title>tab</title>
</head>
<body>
<div class="tab">
    <ul class="tab-header">
        <li class="active">选项1</li>
        <li>选项2</li>
        <li>选项3</li>
    </ul>
    <ul class="tab-container">
        <li class="active">内容1 </li>
        <li>内容2</li>
        <li>内容3</li>
    </ul>
</div>
<script>
    window.onload=function () {
        var tabHeaderBox = document.querySelector(".tab-header");
        var tabHeaderLi = document.querySelectorAll(".tab-header li");
        var tabContentLi = document.querySelectorAll(".tab-container li");
        tabHeaderBox.addEventListener("click",function (event) {
            var eon = event.target;
            if(eon.nodeName.toLowerCase()=="li"){
                for(var i  =0;i<tabHeaderLi.length;i++){
                    tabHeaderLi[i].classList.remove("active");
                    tabContentLi[i].classList.remove("active");
                }
            }
        },true);
        for(var i  =0;i<tabHeaderLi.length;i++){
            tabHeaderLi[i].index = i;
            tabHeaderLi[i].addEventListener("click",function (event) {
                this.classList.add("active");
                tabContentLi[this.index].classList.add("active");
            },true)
        }
    }
</script>
</body>
</html>
