<script src="jquery-1.11.3.min.js"></script>
<script>
    $(document).ready(function () {
        imgrender();
        $(window).scroll(function () {
            clearInterval(timer);
            var timer = setTimeout(function () {
                            imgrender();
                        },300)
        })
        function imgrender() {
            $(".imgbox img").each(function () {
                if(isVisible(this)&&!isLoaded(this)){
                    $(this).attr("src",$(this).attr('data-src'));
                }
            });
        }
        function isVisible(obj) {
            var windowHheight = $(window).height();
            var scrollTop = $(window).scrollTop();
            var offsetTop=$(obj).offset().top;
            var eleH = $(obj).height();
            if(offsetTop +eleH>=scrollTop && offsetTop <= scrollTop + windowHheight){
                return true
            }else{
                return false;
            }
        }
        function isLoaded(obj) {
            if($(obj).attr("src")==$(obj).attr("data-src")){
                return true
            }else{
                return false;
            }

        }
        
    })
</script>
