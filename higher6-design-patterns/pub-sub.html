<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>design-patterns-pub-sub</title>
</head>
<body>
<script>
    var Event = (function () {
        var events={};
        function on(evt,handler) {
            events[evt] =   events[evt] || [];
            events[evt].push({
                handler:handler
            });
        }
        function fire(evt,args) {
            console.log(events)
            if(!events[evt]){
                return
            }
            for(var i =0 ; i<events[evt].length;i++){
                events[evt][i].handler(args);
            }
        }
        function off(name) {
            delete events[name]
        }
        return {
            on:on,
            fire:fire,
            off:off
        }
    })();
    Event.on('change', function(val){
        alert('change...  now val is ' + val);
    });
    Event.fire('change', '饥人谷');
    Event.off('change', '饥人谷');
    Event.fire('change', '饥人谷');
    Event.on('ok',function (val) {
        alert('change...  now val is ' + val);
    });
    Event.fire('ok',"name");
</script>
</body>
</html>
