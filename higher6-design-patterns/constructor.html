<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>design-patterns-constructor</title>
</head>
<body>
	<script>
		function Person(name, age) {
			this.name=name;
			this.age=age;
        }
        Person.prototype.sayName= function () {
			console.log(this.name)
        };
    var person1 = new Person("lisa",30);
	</script>
</body>
