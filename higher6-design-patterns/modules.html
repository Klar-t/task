<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>design-patterns-modules</title>
</head>
<body>
<script>
    //通过闭包实现一个模块
    var Person = (function () {
        var name = "ruoyu";
        function sayName() {
            console.log(this.name)
        }
        return {
            name:name,
            sayName:sayName
        }
    })();
    Person.sayName();
</script>
</body>
</html>
